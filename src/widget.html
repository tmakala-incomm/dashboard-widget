<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository HTML Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            background-color: #fff;
        }

        .widget-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            color: #333;
        }

        #content-frame {
            height: 100%;
            width: 100%;
            border: none;
            display: none;
        }

        #message-area {
            padding: 20px;
            color: #555;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="message-area">Initializing widget...</div>
        <iframe id="content-frame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms" title="Repository HTML Content"></iframe>
    </div>

    <!-- Azure DevOps SDK: MUST be loaded before your widget script -->
    <script src="https://unpkg.com/@microsoft/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>
    <!-- Your bundled widget logic -->
    <script src="widget.bundle.js"></script>
</body>
</html>
