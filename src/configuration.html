<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Configuration</title>
    <style>
        body {
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            background-color: #f3f3f3; /* Slightly softer background */
        }

        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .validation-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Configure HTML Viewer</h2>

    <div class="form-group">
        <label for="repo-name">Repository Name or ID:</label>
        <input type="text" id="repo-name" placeholder="e.g., MyProjectRepo" required>
        <div id="repo-validation" class="validation-message"></div>
    </div>

    <div class="form-group">
        <label for="file-path">Path to HTML file in repository:</label>
        <input type="text" id="file-path" placeholder="/docs/index.html" required>
        <div id="path-validation" class="validation-message"></div>
    </div>

    <!-- Configuration logic bundle -->
    <script src="configuration.bundle.js"></script>
</body>
</html>
